weekly_gamification:
  cron: "0 2 * * 1"   # Every Monday at 02:00 AM
  class: "WeeklyGamificationJob"
  queue: default
  description: "Weekly gamification job for clients"

update_user_status_job:
  cron: "* * * * *"   # every minute for testing
  class: "UpdateUserStatusJob"
  queue: default
  description: "Update user status job"

plan_reminder_job:
  cron: "0 * * * *"   # run at the top of every hour
  class: "PlanReminderJob"
  queue: default
  description: "Plan reminder job"

sleep_sync_job:
  cron: "0 */3 * * *"   # every 3 hours
  class: "OuraSleepSyncJob"
  queue: default
  description: "Oura sleep sync job"